<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Identity Verification Status</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-card color='secondary' no-padding *ngIf="identityVerificationRequest">
		<img src="{{identityVerificationRequest.imageUrl}}"/>
		<ion-card-content>
			<ion-card-title>
				{{userDetails.first_name}} {{userDetails.last_name}}
			</ion-card-title>
				<div *ngIf="identityVerificationRequest.status_id == 3">
					<button  ion-button icon-left small color='danger'>
						<ion-icon name="trash"></ion-icon>
						Rejected
					</button>
					<p class='label-danger'>
						{{identityVerificationRequest.reason}}
					</p>
					<br/>
					<button ion-button full class="login-btn" color="light" (click)="resendRequest()">Resend Request</button>
	
				</div>
				<div *ngIf="identityVerificationRequest.status_id == 1">
					<button  ion-button icon-left small color='light'>
						<ion-icon name="clock"></ion-icon>
						Pending
					</button>
				</div>
		</ion-card-content>
	</ion-card>
	
	<button ion-button full color="secondary" (click)="back()">Back</button>
	
</ion-content>
