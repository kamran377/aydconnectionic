<!--
  Generated template for the SkillAutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Enter Skill</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
			{{ item.name }}
		</ion-item>
	</ion-list>
	<br/><br/>
	<ion-tags-input [once]="'true'" [placeholder]="''" [(ngModel)]="skills" [once]="'true'" [mode]="'secondary'" (onChange)="onChange($event)"></ion-tags-input>
	<br/><br/>
	<button ion-button full color="secondary" (click)="cancel()">Done</button>
	
</ion-content>
