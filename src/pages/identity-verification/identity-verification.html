<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Verify your Identity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="fields-div-transparent">	
		<h4 class='sub-heading'>
			Uplaod a picture of your driver's license to verify your identity
		</h4>
		<br/>
		<img class="identityImage" src="data:image/png;base64,{{imageStr}}" *ngIf="imageStr" />
		<br/>
		<button ion-button small (click)="presentPictureSource()">Take a Picture</button>
		<br/><br/>
		<button ion-button full class="login-btn" color="light" (click)="submitInfo()">Save</button>
		<button ion-button full color="secondary" (click)="back()">Back</button>
	</div>

</ion-content>
