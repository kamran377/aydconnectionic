<ion-header>

  <ion-toolbar color='primary'>
    <ion-buttons left>
      <button ion-button outline (click)="back()">
			Back
      </button>
    </ion-buttons>
	<ion-title><span *ngIf="job">{{job.name}}</span></ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content padding>
	<ion-card color='light' *ngFor="let file of files">
		<ion-card-header>
			<h2 icon-left>
				<ion-icon *ngIf="file.type == 1" name="image"></ion-icon>
				<ion-icon *ngIf="file.type == 2" name="document"></ion-icon>
				{{file.name}}
			</h2>
		</ion-card-header>
		<ion-row >
			<ion-col text-left *ngIf="job && job.status_id == 1">
				<button ion-button icon-left small color='primary' (click)="download(file.link, file.name)">
					<ion-icon name="download"></ion-icon> Download
				</button>
			</ion-col>
			<ion-col text-right>
				<button ion-button icon-left small color='danger' (click)="deleteFile(file.id)">
					<ion-icon name="trash"></ion-icon> Delete
				</button>
			</ion-col>
			
		</ion-row>
	</ion-card>
	
	<ion-fab right bottom>
		<button ion-fab (click)="takePicture()" color="light"><ion-icon name="image"></ion-icon></button>
	</ion-fab>
</ion-content>
