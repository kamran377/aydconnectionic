<ion-content padding color="primary">
	<ion-list>
		<ion-item color='secondary' tappable (click)="chooseItem(skill)" icon-end *ngFor="let skill of skills">
			<h2>{{skill.name}}</h2>
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
