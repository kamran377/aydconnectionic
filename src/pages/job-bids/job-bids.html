<ion-header>

  <ion-toolbar color='primary'>
    <ion-buttons left>
      <button ion-button outline (click)="back()">
			Back
      </button>
    </ion-buttons>
	<ion-title><span *ngIf="job">{{job.name}}</span></ion-title>
  </ion-toolbar>
  
</ion-header>


<ion-content padding>
	<ion-card color='light' *ngFor="let bid of bids">
		<ion-card-header>
			<p icon-left>
				<ion-icon name="contact"></ion-icon>
				{{bid.first_name}} {{bid.last_name}}
			</p>
		</ion-card-header>
		<ion-card-content>
			<p icon-left>
				<ion-icon name="cash"></ion-icon>
				{{bid.amount}}
				<span *ngIf="job.type == 2"> / Hour </span>
			</p>
			<h3 icon-left>
				<ion-icon name="link"></ion-icon>
				{{bid.reviews}} Reviews
			</h3>
			<h3 icon-left>
				<ion-rating color='primary' [numStars]="5" [readOnly]="true" value ="{{bid.score}}">
							</ion-rating>
			</h3>
		</ion-card-content>
		<ion-row >
			<ion-col text-left *ngIf="job && job.status_id == 1">
				<button ion-button icon-left small color='primary' (click)="manageJob(job.id)">
					<ion-icon name="build"></ion-icon> Hire
				</button>
			</ion-col>
			<ion-col text-right>
				<button ion-button icon-left small color='primary' (click)="deleteJob(job.id)">
					<ion-icon name="mail"></ion-icon> Message
				</button>
			</ion-col>
			
		</ion-row>
	</ion-card>
</ion-content>
