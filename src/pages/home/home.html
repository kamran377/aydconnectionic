	<div class="login-div">
		<form class="list" [formGroup]="loginForm">
			<div class='fields-div'>
				<ion-item>
					<ion-label floating color="white">Email</ion-label>
					<ion-input type="email" formControlName="email" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)"></ion-input>
				</ion-item>
				<div *ngIf="formErrors.email">
				  <div *ngFor="let errors of formErrors.email" >
					<p class="alert alert-danger">{{ errors }}<p>
				  </div>
				</div>
				<ion-item>
					<ion-label floating color="white">Password</ion-label>
					<ion-input type="password" validateEqual="confirmPassword" reverse="true" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
				</ion-item>
				<div *ngIf="formErrors.password">
				  <div *ngFor="let errors of formErrors.password" >
					<p class="alert alert-danger">{{ errors }}<p>
				  </div>
				</div>
				<br/><br/>
			</div>
			<button ion-button full large class="login-btn" color="light" (click)="login()">Login</button>			
		</form>
	</div>
	<div class="buttons-div">
			<div>
				<div class='line-div'>
					&nbsp;
				</div>
				<div class='line-text'>
					or
				</div>
				<div class='line-div'>
					&nbsp;
				</div>
				<div style='clear:both'>&nbsp;</div>
