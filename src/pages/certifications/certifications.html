<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Certifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-card color='secondary' no-padding *ngFor="let certificate of certifications">
		<img src="{{certificate.imageUrl}}"/>
		<ion-card-content>
			<ion-card-title>
				{{certificate.name}}
			</ion-card-title>
			<ion-row>
				<ion-col text-right>
					<button ion-button icon-left small color='danger' (click)="deleteCertificate(certificate.id)">
						<ion-icon name="trash"></ion-icon>
						Delete
					</button>
				</ion-col>
		    </ion-row>
		</ion-card-content>
	</ion-card>
	
	
	<button ion-button full class="login-btn" color="light" (click)="newCertification()">New Certification</button>
	<button ion-button full color="secondary" (click)="back()">Back</button>
	
</ion-content>
