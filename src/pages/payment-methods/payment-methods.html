<ion-header>

  <ion-navbar color='primary'>
    
	<ion-title>Payment Methods</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-card class='paymentCards' *ngFor="let paymentMethod of paymentMethods" color='secondary'>
		<ion-card-content class="clearfix">
			<div class="data {{paymentMethod.icon}}">
				<p>{{paymentMethod.expiry}}</p>
				<p>{{paymentMethod.last4}}</p>
			</div>
			<div class="icon">
				<button ion-button color='danger' (click)="deleteMethod(paymentMethod.id)" small item-end icon-only>
					<ion-icon name="trash"></ion-icon>
				</button>
			</div>
		</ion-card-content>
	</ion-card>
	<button ion-button full class="login-btn" color="light" (click)="newPayment()">New Payment Method</button>
	<button ion-button full color="secondary" (click)="back()">Back</button>
	
</ion-content>
