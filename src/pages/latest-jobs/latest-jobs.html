<ion-header>

	<ion-navbar color='primary'>
		<ion-title>Latest Jobs</ion-title>
	</ion-navbar>
	<ion-toolbar color="primary">
		<ion-searchbar [(ngModel)]="query" [showCancelButton]="true" (ionInput)="updateSearch()"></ion-searchbar>
	</ion-toolbar>
</ion-header>


<ion-content padding>
	
	<ion-list>
		<h6 class='sub-heading'>These are latest jobs posted as per your skills and location</h6>
		<ion-item color='secondary' icon-end *ngFor="let job of jobs">
			<h2 icon-left><ion-icon name="infinite"></ion-icon> {{job.name}}</h2>
			<p icon-left><ion-icon name="pricetags"></ion-icon>{{job.skills}}</p>
			<p icon-left><ion-icon name="paper"></ion-icon>{{job.bids}}</p>
			<p icon-left><ion-icon name="clock"></ion-icon>{{job.created}}</p>
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
